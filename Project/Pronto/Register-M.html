<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Registration-Driver</title>
    <link rel="stylesheet" type="text/css" href="CSS/styleRegisterM.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="Imagens/Logo.png">
                        <h3>Faça parte</h3>
                        <br>
                        <p class=" T"> Veja a nossa plataforma Winch</p>
                        <br>
                        <a href="About.html" class="btn btn-primary">Sobre nós</a>
                    </div>
                    <div class="col-md-7 register-right">
                        <img src="Imagens/Logo.png" class="avatar">
                        <h2>Cadastro</h2>
                        <br>
                        <p>Nome:</p>
                        <input type="text" class="form-contrl" id = name placeholder="">
                        <p>Email:</p>
                        <input type="email" class="form-contrl" id = email placeholder="">
                        <p>CPF:</p>
                        <input type="text" class="form-contrl" id = cpf placeholder="">

                        <p><label for=sexo>Sexo:</label></p>
                        <select name="sexo" id="sexo">
                            <optgroup label="Sexo">
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </optgroup>
                        </select>
                        <p>Senha:</p>
                        <input type="password" id="senha" placeholder="">
                        <p>Confirme a senha:</p>
                        <input type="password" id="senhacon" placeholder="">
                        <p>Telefone:</p>
                        <input type="text" class="form-contrl"  id  = telefone placeholder="">
                        <p>Placa do veículo:</p>
                        <input type="text" class="form-contrl" id = plate placeholder="">
                        <p>N° da Carteira de Habilitação:</p>
                        <input type="text" class="form-contrl" id = license placeholder="">
                        <p>Veículo:</p>
                        <input type="text" class="form-contrl" id = veiculo placeholder="">
                        <p>Ano do Carro:</p>
                        <input type="text" class="form-contrl" id = year placeholder="">
                        <p>Número de chassi:</p>
                        <input type="text" class="form-contrl" id = chassi placeholder="">

                        <br>
                        <br>

                         <button type="submit" class="but">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
